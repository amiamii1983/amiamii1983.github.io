<link rel="stylesheet" class="aplayer-secondary-style-marker" href="\assets\css\APlayer.min.css"><script src="\assets\js\APlayer.min.js" class="aplayer-secondary-script-marker"></script><!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>街机 突击骑兵</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --game-height: 70vw;
        }

        /* NUCLEAR RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: block;
            font-family: 'Outfit', sans-serif;
        }

        #game-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: var(--game-height);
            background: #000;
            z-index: 50;
            transform: translateZ(0);
        }

        #game-container {
            width: 100%;
            height: 100%;
        }

        #controls-area {
            position: absolute;
            top: var(--game-height);
            left: 0;
            width: 100vw;
            bottom: 0;
            background: #111;
            z-index: 10;
            border-top: 2px solid #333;
        }

        /* THE NUCLEAR OVERRIDE FOR BUTTONS */
        #gp_touch_controls {
            position: fixed !important;
            top: var(--game-height) !important;
            height: calc(100vh - var(--game-height)) !important;
            left: 0 !important;
            width: 100vw !important;
            z-index: 999999 !important;
            background: transparent !important;
            pointer-events: auto !important;
        }

        /* ERGONOMIC LAYOUT (V20) */
        /* Left side: Navigation (D-pad/Joystick) */
        #gp_touch_controls .gp_touch_dpad,
        #gp_touch_controls .gp_touch_joystick {
            left: 5% !important;
            bottom: 10% !important;
            transform: scale(1.2) !important;
        }

        /* Right side: Action Buttons (ABXY) */
        /* We use CSS grid or precise positioning to spread them out */
        #gp_touch_controls .gp_touch_buttons_container {
            right: 5% !important;
            bottom: 15% !important;
            width: 40% !important;
            /* Wider area to spread ABXY */
            height: 40% !important;
            display: block !important;
        }

        /* Space out ABXY for Anti-Mistouch */
        /* Individual button positioning relative to container */
        .gp_touch_button_y {
            top: 0 !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
        }

        /* Top Y */
        .gp_touch_button_a {
            bottom: 0 !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
        }

        /* Bottom A */
        .gp_touch_button_x {
            left: 0 !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
        }

        /* Left X */
        .gp_touch_button_b {
            right: 0 !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
        }

        /* Right B */

        /* L/R and Start/Select separation */
        .gp_touch_button_l {
            left: 5% !important;
            top: 5% !important;
        }

        .gp_touch_button_r {
            right: 5% !important;
            top: 5% !important;
        }

        .gp_touch_button_start {
            left: 50% !important;
            top: 5% !important;
            transform: translateX(-50%) !important;
        }

        .gp_touch_button_select {
            left: 50% !important;
            top: 20% !important;
            transform: translateX(-50%) !important;
        }

        /* START OVERLAY */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .start-btn {
            background: #ff4500;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 69, 0, 0.4);
        }
    </style>
</head>

<body>

    <div id="game-wrapper">
        <div id="game-container"></div>
        <div class="overlay" id="start-overlay">
            <button class="start-btn" id="start-btn" onclick="startGame()">点击开玩</button>
        </div>
    </div>

    <div id="controls-area"></div>

    <script>
        function startGame() {
            document.getElementById('start-overlay').style.display = 'none';

            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            window.EJS_settings = {
                'save-state-location': 'browser',
                'autosave': true,
                'adUrl': 'about:blank'
            };

            window.EJS_player = '#game-container';
            window.EJS_core = 'fbneo';
            window.EJS_gameName = "Shock Troopers";
            window.EJS_biosUrl = 'https://831014.xyz/arcade/neogeo.zip';
            window.EJS_gameUrl = 'https://rom.831014.xyz/arcade/shocktro/shocktro.zip';
            window.EJS_pathtodata = 'https://www.emulatorjs.com/data/';

            window.EJS_startOnLoaded = true;
            window.EJS_fullscreenOnLoaded = false;
            window.EJS_VirtualGamepad = true;

            // V20: Use 12 buttons and enable Joystick for better touch precision
            window.EJS_Buttons = 12;
            window.EJS_Joystick = true; // Use Joystick instead of just D-pad

            const script = document.createElement('script');
            script.src = 'https://www.emulatorjs.com/loader.js';
            document.body.appendChild(script);

            // AGGRESSIVE WATCHER V20 (Remapping and spreading)
            const moveAndRemapControls = () => {
                const controls = document.getElementById('gp_touch_controls');
                if (controls) {
                    const gameHeight = getComputedStyle(document.documentElement).getPropertyValue('--game-height').trim();
                    controls.style.setProperty('top', gameHeight, 'important');
                    controls.style.setProperty('height', 'calc(100vh - ' + gameHeight + ')', 'important');
                    controls.style.setProperty('position', 'fixed', 'important');

                    // ABXY Labels
                    const btnA = controls.querySelector('.gp_touch_button_a'); // Right
                    const btnB = controls.querySelector('.gp_touch_button_b'); // Bottom
                    const btnX = controls.querySelector('.gp_touch_button_x'); // Top
                    const btnY = controls.querySelector('.gp_touch_button_y'); // Left

                    if (btnA && btnA.innerHTML !== 'B') btnA.innerHTML = 'B';
                    if (btnB && btnB.innerHTML !== 'A') btnB.innerHTML = 'A';
                    if (btnX && btnX.innerHTML !== 'Y') btnX.innerHTML = 'Y';
                    if (btnY && btnY.innerHTML !== 'X') btnY.innerHTML = 'X';

                    // Joystick/Dpad scale for easier touch
                    const dpad = controls.querySelector('.gp_touch_dpad') || controls.querySelector('.gp_touch_joystick');
                    if (dpad) {
                        dpad.style.setProperty('transform', 'scale(1.2)', 'important');
                        dpad.style.setProperty('left', '20px', 'important');
                        dpad.style.setProperty('bottom', '20px', 'important');
                    }
                }
            };

            setInterval(moveAndRemapControls, 200);
        }
    </script>
</body>

</html>

<link rel="stylesheet" class="aplayer-secondary-style-marker" href="\assets\css\APlayer.min.css"><script src="\assets\js\APlayer.min.js" class="aplayer-secondary-script-marker"></script><!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>街机 突击骑兵</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --game-height: 70vw;
        }

        /* NUCLEAR RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: block;
            font-family: 'Outfit', sans-serif;
        }

        #game-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: var(--game-height);
            background: #000;
            z-index: 50;
            transform: translateZ(0);
        }

        #game-container {
            width: 100%;
            height: 100%;
        }

        #controls-area {
            position: absolute;
            top: var(--game-height);
            left: 0;
            width: 100vw;
            bottom: 0;
            background: #111;
            z-index: 10;
            border-top: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* THE NUCLEAR OVERRIDE FOR BUTTONS */
        #gp_touch_controls {
            position: fixed !important;
            top: var(--game-height) !important;
            height: calc(100vh - var(--game-height)) !important;
            left: 0 !important;
            width: 100vw !important;
            z-index: 999999 !important;
            background: transparent !important;
            pointer-events: auto !important;
        }

        /* START OVERLAY */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .start-btn {
            background: #ff4500;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 69, 0, 0.4);
        }
    </style>
</head>

<body>

    <div id="game-wrapper">
        <div id="game-container"></div>
        <div class="overlay" id="start-overlay">
            <button class="start-btn" id="start-btn" onclick="startGame()">点击开玩</button>
        </div>
    </div>

    <div id="controls-area">
        <span style="color:#444; font-size: 12px;">按键控制区</span>
    </div>

    <script>
        function startGame() {
            document.getElementById('start-overlay').style.display = 'none';

            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            window.EJS_settings = {
                'save-state-location': 'browser',
                'autosave': true,
                'adUrl': 'about:blank'
            };

            window.EJS_player = '#game-container';
            window.EJS_core = 'fbneo';
            window.EJS_gameName = "Shock Troopers";
            window.EJS_biosUrl = 'https://831014.xyz/arcade/neogeo.zip';
            window.EJS_gameUrl = 'https://rom.831014.xyz/arcade/shocktro/shocktro.zip';
            window.EJS_pathtodata = 'https://www.emulatorjs.com/data/';

            window.EJS_startOnLoaded = true;
            window.EJS_fullscreenOnLoaded = false;
            window.EJS_VirtualGamepad = true;

            // V19: Add L and R and A/B/X/Y
            window.EJS_Buttons = ['A', 'B', 'X', 'Y', 'L', 'R', 'Start', 'Select'];

            const script = document.createElement('script');
            script.src = 'https://www.emulatorjs.com/loader.js';
            document.body.appendChild(script);

            // AGGRESSIVE WATCHER V19
            const moveAndRemapControls = () => {
                const controls = document.getElementById('gp_touch_controls');
                if (controls) {
                    const gameHeight = getComputedStyle(document.documentElement).getPropertyValue('--game-height').trim();
                    controls.style.setProperty('top', gameHeight, 'important');
                    controls.style.setProperty('height', 'calc(100vh - ' + gameHeight + ')', 'important');
                    controls.style.setProperty('position', 'fixed', 'important');

                    // ABXY Remapping to Xbox Style (Visual Only + Mapping Check)
                    // EJS default: Top-X, Bottom-B, Left-Y, Right-A
                    // Requested: Top-Y, Bottom-A, Left-X, Right-B
                    const btnA = controls.querySelector('.gp_touch_button_a');
                    const btnB = controls.querySelector('.gp_touch_button_b');
                    const btnX = controls.querySelector('.gp_touch_button_x');
                    const btnY = controls.querySelector('.gp_touch_button_y');

                    // We swap labels to match user's requested layout
                    // Right button -> now says B
                    if (btnA && btnA.innerHTML !== 'B') btnA.innerHTML = 'B';
                    // Bottom button -> now says A
                    if (btnB && btnB.innerHTML !== 'A') btnB.innerHTML = 'A';
                    // Left button -> now says X
                    if (btnY && btnY.innerHTML !== 'X') btnY.innerHTML = 'X';
                    // Top button -> now says Y
                    if (btnX && btnX.innerHTML !== 'Y') btnX.innerHTML = 'Y';

                    // Note: This changes visual labels. 
                    // If user needs the logic to match, they might need to remap in game menu, 
                    // or I can try remapping window.EJS_defaultControls here.
                }
            };

            setInterval(moveAndRemapControls, 200);

            // Final Suggestion: Xbox layout is better for modern users!
            console.log("V19 Applied: Xbox Layout (Left-X, Top-Y, Bottom-A, Right-B) + L/R support.");
        }
    </script>
</body>

</html>

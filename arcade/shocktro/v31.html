<link rel="stylesheet" class="aplayer-secondary-style-marker" href="\assets\css\APlayer.min.css"><script src="\assets\js\APlayer.min.js" class="aplayer-secondary-script-marker"></script><!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>街机 突击骑兵</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: block;
            position: fixed;
        }

        /* V31 Production Layout: Game at Top, Controls at Bottom */
        #game-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* MINIMAL START OVERLAY */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .start-btn {
            background: #ff4500;
            color: #fff;
            border: none;
            padding: 18px 45px;
            font-size: 1.4rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
        }

        /* FORCE GAME CANVAS TO TOP 70VW */
        #game-container iframe,
        #game-container canvas {
            max-height: 70vw !important;
            top: 0 !important;
            position: absolute !important;
        }
    </style>
</head>

<body>

    <div id="game-container"></div>

    <div class="overlay" id="start-overlay">
        <button class="start-btn" onclick="startGame()">点击开玩</button>
    </div>

    <script>
        function startGame() {
            // SOUND ENGINE WAKE-UP
            try {
                const AC = window.AudioContext || window.webkitAudioContext;
                if (AC) {
                    const ctx = new AC();
                    ctx.resume();
                    const b = ctx.createBuffer(1, 1, 22050);
                    const s = ctx.createBufferSource();
                    s.buffer = b; s.connect(ctx.destination); s.start(0);
                }
            } catch (e) { }

            document.getElementById('start-overlay').style.display = 'none';

            // V31 OFFICIAL API SETTINGS (0-100% of 100vh container)
            window.EJS_VirtualGamepadSettings = [
                // JOYSTICK
                {
                    type: "zone",
                    location: "left", left: "18%", top: "82%",
                    inputValues: ["Up", "Down", "Left", "Right"]
                },
                // ABXY DIAMOND
                {
                    type: "button", text: "A", input_value: 1,
                    location: "right", right: "22%", top: "88%", size: "65px"
                },
                {
                    type: "button", text: "B", input_value: 0,
                    location: "right", right: "8%", top: "78%", size: "65px"
                },
                {
                    type: "button", text: "X", input_value: 3,
                    location: "right", right: "36%", top: "78%", size: "65px"
                },
                {
                    type: "button", text: "Y", input_value: 2,
                    location: "right", right: "22%", top: "68%", size: "65px"
                },
                // SHOULDER
                {
                    type: "button", text: "L", input_value: 4,
                    location: "left", left: "6%", top: "65%", size: "50px"
                },
                {
                    type: "button", text: "R", input_value: 5,
                    location: "right", right: "6%", top: "65%", size: "50px"
                },
                // SYSTEM (Purely Functional, No Overlap)
                {
                    type: "button", text: "SELECT", input_value: 8,
                    location: "center", left: "35%", top: "70%", size: "75x35"
                },
                {
                    type: "button", text: "START", input_value: 9,
                    location: "center", left: "65%", top: "70%", size: "75x35"
                }
            ];

            window.EJS_settings = {
                'save-state-location': 'browser', 'autosave': true, 'adUrl': 'about:blank'
            };
            window.EJS_player = '#game-container';
            window.EJS_core = 'fbneo';
            window.EJS_gameName = "Shock Troopers";
            window.EJS_biosUrl = 'https://831014.xyz/arcade/neogeo.zip';
            window.EJS_gameUrl = 'https://rom.831014.xyz/arcade/shocktro/shocktro.zip';
            window.EJS_pathtodata = 'https://www.emulatorjs.com/data/';

            window.EJS_startOnLoaded = true;
            window.EJS_VirtualGamepad = true;

            window.EJS_onGameStart = function () {
                const style = document.createElement('style');
                style.innerHTML = `
                    #game-canvas, canvas { position: absolute !important; top: 0 !important; max-height: 70vw !important; width: 100% !important; }
                    .gp_touch_zone { background: rgba(255,255,255,0.05) !important; border-radius: 50% !important; }
                `;
                document.head.appendChild(style);
            };

            const script = document.createElement('script');
            script.src = 'https://www.emulatorjs.com/loader.js';
            document.body.appendChild(script);
        }
    </script>
</body>

</html>

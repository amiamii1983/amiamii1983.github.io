<link rel="stylesheet" class="aplayer-secondary-style-marker" href="\assets\css\APlayer.min.css"><script src="\assets\js\APlayer.min.js" class="aplayer-secondary-script-marker"></script><!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>街机 突击骑兵 (V21-DEBUG)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --game-height: 70vw;
        }

        /* NUCLEAR RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: block;
            font-family: 'Outfit', sans-serif;
        }

        /* DEBUG BANNER */
        #v21-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: #ff00ff;
            color: white;
            font-size: 10px;
            z-index: 99999999;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0.8;
        }

        #game-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: var(--game-height);
            background: #000;
            z-index: 50;
            transform: translateZ(0);
        }

        #game-container {
            width: 100%;
            height: 100%;
        }

        #controls-area {
            position: absolute;
            top: var(--game-height);
            left: 0;
            width: 100vw;
            bottom: 0;
            background: #111;
            z-index: 10;
            border-top: 2px solid #333;
        }

        /* THE NUCLEAR OVERRIDE FOR BUTTONS */
        #gp_touch_controls {
            position: fixed !important;
            top: var(--game-height) !important;
            height: calc(100vh - var(--game-height)) !important;
            left: 0 !important;
            width: 100vw !important;
            z-index: 999999 !important;
            background: rgba(255, 0, 0, 0.05) !important;
            /* Visual Debug Red Tint */
            pointer-events: auto !important;
            border: 1px solid rgba(255, 0, 0, 0.3) !important;
            /* Visual Border */
        }

        /* ERGONOMIC LAYOUT (V21) */
        #gp_touch_controls .gp_touch_dpad,
        #gp_touch_controls .gp_touch_joystick {
            left: 5% !important;
            bottom: 10% !important;
            transform: scale(1.3) !important;
            /* Massive D-Pad */
        }

        #gp_touch_controls .gp_touch_buttons_container {
            right: 5% !important;
            bottom: 10% !important;
            width: 50vw !important;
            /* Wider area to spread ABXY */
            height: 50% !important;
            /* Taller area */
            display: block !important;
            transform: scale(1.1) !important;
            /* Comfort scale */
        }

        /* Ensure individual buttons are spread out within the container */
        .gp_touch_buttons_container>div {
            transition: all 0.2s;
        }

        /* START OVERLAY */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .start-btn {
            background: #ff4500;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 69, 0, 0.4);
        }
    </style>
</head>

<body>

    <div id="v21-banner">V21: ERGONOMIC-DEBUG-ACTIVE (X/Y-TAGS)</div>

    <div id="game-wrapper">
        <div id="game-container"></div>
        <div class="overlay" id="start-overlay">
            <button class="start-btn" id="start-btn" onclick="startGame()">点击开玩</button>
        </div>
    </div>

    <div id="controls-area"></div>

    <script>
        function startGame() {
            document.getElementById('start-overlay').style.display = 'none';

            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            window.EJS_settings = {
                'save-state-location': 'browser',
                'autosave': true,
                'adUrl': 'about:blank'
            };

            window.EJS_player = '#game-container';
            window.EJS_core = 'fbneo';
            window.EJS_gameName = "Shock Troopers";
            window.EJS_biosUrl = 'https://831014.xyz/arcade/neogeo.zip';
            window.EJS_gameUrl = 'https://rom.831014.xyz/arcade/shocktro/shocktro.zip';
            window.EJS_pathtodata = 'https://www.emulatorjs.com/data/';

            window.EJS_startOnLoaded = true;
            window.EJS_fullscreenOnLoaded = false;
            window.EJS_VirtualGamepad = true;

            window.EJS_Buttons = 12;
            window.EJS_Joystick = true;

            const script = document.createElement('script');
            script.src = 'https://www.emulatorjs.com/loader.js';
            document.body.appendChild(script);

            // AGGRESSIVE WATCHER V21 (Remapping and spreading)
            const moveAndRemapControls = () => {
                const controls = document.getElementById('gp_touch_controls');
                if (controls) {
                    const gameHeight = getComputedStyle(document.documentElement).getPropertyValue('--game-height').trim();
                    controls.style.setProperty('top', gameHeight, 'important');
                    controls.style.setProperty('height', 'calc(100vh - ' + gameHeight + ')', 'important');
                    controls.style.setProperty('position', 'fixed', 'important');

                    // ABXY Labels
                    const btnA = controls.querySelector('.gp_touch_button_a'); // Default Right
                    const btnB = controls.querySelector('.gp_touch_button_b'); // Default Bottom
                    const btnX = controls.querySelector('.gp_touch_button_x'); // Default Top
                    const btnY = controls.querySelector('.gp_touch_button_y'); // Default Left

                    // Customize labels to Xbox standard
                    if (btnA && btnA.innerHTML !== 'B') btnA.innerHTML = 'B';
                    if (btnB && btnB.innerHTML !== 'A') btnB.innerHTML = 'A';
                    if (btnX && btnX.innerHTML !== 'Y') btnX.innerHTML = 'Y';
                    if (btnY && btnY.innerHTML !== 'X') btnY.innerHTML = 'X';

                    // Spacing Hack: Spread them out by adding margins if they are in a flex/block flow
                    // Or adjust their native positioning if possible.
                    // EJS uses absolute positioning for buttons inside the container.
                    // We expand the container and let the buttons breathe.
                    const container = controls.querySelector('.gp_touch_buttons_container');
                    if (container) {
                        // Increase horizontal gap by making it wider and shifting
                        container.style.setProperty('width', '55vw', 'important');
                    }
                }

                // Nuclear check for mobile menu z-index
                const menus = document.querySelectorAll('div[class*="ejs"], .ejs_menu');
                menus.forEach(m => m.style.setProperty('z-index', '99999999', 'important'));
            };

            setInterval(moveAndRemapControls, 300);
        }
    </script>
</body>

</html>

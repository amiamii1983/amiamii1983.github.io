<link rel="stylesheet" class="aplayer-secondary-style-marker" href="\assets\css\APlayer.min.css"><script src="\assets\js\APlayer.min.js" class="aplayer-secondary-script-marker"></script><!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>街机 突击骑兵 (V22-Final-Push)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --game-height: 70vw;
        }

        /* NUCLEAR RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
            display: block;
            font-family: 'Outfit', sans-serif;
        }

        /* DEBUG BANNER */
        #v22-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 25px;
            background: #00ff00;
            /* Green for Final */
            color: black;
            font-size: 11px;
            font-weight: bold;
            z-index: 100000000;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0.9;
        }

        #game-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: var(--game-height);
            background: #000;
            z-index: 50;
            transform: translateZ(0);
        }

        #game-container {
            width: 100%;
            height: 100%;
        }

        #controls-area {
            position: absolute;
            top: var(--game-height);
            left: 0;
            width: 100vw;
            bottom: 0;
            background: #111;
            z-index: 10;
            border-top: 1px solid #333;
        }

        /* THE NUCLEAR OVERRIDE FOR CONTAINER */
        #gp_touch_controls {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 999999 !important;
            background: transparent !important;
            pointer-events: none !important;
            /* Let clicks pass through except buttons */
        }

        #gp_touch_controls div {
            pointer-events: auto !important;
            /* Reactivate clicks for buttons */
        }

        /* START OVERLAY */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .start-btn {
            background: #ff4500;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 69, 0, 0.4);
        }
    </style>
</head>

<body>

    <div id="v22-banner">V22: ERGONOMIC-FINAL-PUSH (POSITION-LOCK)</div>

    <div id="game-wrapper">
        <div id="game-container"></div>
        <div class="overlay" id="start-overlay">
            <button class="start-btn" id="start-btn" onclick="startGame()">点击开玩</button>
        </div>
    </div>

    <div id="controls-area"></div>

    <script>
        function startGame() {
            document.getElementById('start-overlay').style.display = 'none';

            window.EJS_settings = {
                'save-state-location': 'browser',
                'autosave': true,
                'adUrl': 'about:blank'
            };

            window.EJS_player = '#game-container';
            window.EJS_core = 'fbneo';
            window.EJS_gameName = "Shock Troopers";
            window.EJS_biosUrl = 'https://831014.xyz/arcade/neogeo.zip';
            window.EJS_gameUrl = 'https://rom.831014.xyz/arcade/shocktro/shocktro.zip';
            window.EJS_pathtodata = 'https://www.emulatorjs.com/data/';

            window.EJS_startOnLoaded = true;
            window.EJS_fullscreenOnLoaded = false;
            window.EJS_VirtualGamepad = true;

            window.EJS_Buttons = 12;
            window.EJS_Joystick = true;

            const script = document.createElement('script');
            script.src = 'https://www.emulatorjs.com/loader.js';
            document.body.appendChild(script);

            // THE NUCLEAR INTERCEPTOR V22
            const applyV22Layout = () => {
                const controls = document.getElementById('gp_touch_controls');
                if (!controls) return;

                const vh = window.innerHeight;
                const vw = window.innerWidth;
                const gameH = vw * 0.7; // 70vw
                const controlAreaTop = gameH + 10; // Start of black area

                // 1. Force Container to full screen and transparent
                controls.style.setProperty('top', '0', 'important');
                controls.style.setProperty('height', '100vh', 'important');
                controls.style.setProperty('background', 'transparent', 'important');

                // 2. Identify Buttons
                const btnA = controls.querySelector('.gp_touch_button_a'); // Right
                const btnB = controls.querySelector('.gp_touch_button_b'); // Bottom
                const btnX = controls.querySelector('.gp_touch_button_x'); // Top
                const btnY = controls.querySelector('.gp_touch_button_y'); // Left
                const joy = controls.querySelector('.gp_touch_joystick') || controls.querySelector('.gp_touch_dpad');
                const btnL = controls.querySelector('.gp_touch_button_l');
                const btnR = controls.querySelector('.gp_touch_button_r');
                const btnSt = controls.querySelector('.gp_touch_button_start');
                const btnSe = controls.querySelector('.gp_touch_button_select');

                const forcePos = (el, top, left, label) => {
                    if (!el) return;
                    el.style.setProperty('position', 'fixed', 'important');
                    el.style.setProperty('top', top + 'px', 'important');
                    el.style.setProperty('left', left + 'px', 'important');
                    el.style.setProperty('bottom', 'auto', 'important');
                    el.style.setProperty('right', 'auto', 'important');
                    if (label) el.innerHTML = label;
                };

                // 3. Layout Programming (Anti-Mistouch + Ergonomic)
                const centerRight = vw * 0.75;
                const centerBottom = controlAreaTop + (vh - controlAreaTop) * 0.5;
                const spread = vw * 0.15; // Gap between buttons

                // ABXY - Xbox Style (Bottom A, Right B, Left X, Top Y)
                forcePos(btnB, centerBottom + spread, centerRight, 'A');   // Bottom
                forcePos(btnA, centerBottom, centerRight + spread, 'B');   // Right
                forcePos(btnY, centerBottom, centerRight - spread, 'X');   // Left
                forcePos(btnX, centerBottom - spread, centerRight, 'Y');   // Top

                // Joystick/D-pad - Left Hand
                if (joy) {
                    forcePos(joy, centerBottom - 40, vw * 0.2, null);
                    joy.style.setProperty('transform', 'scale(1.4)', 'important');
                }

                // Systems
                forcePos(btnL, controlAreaTop + 10, 20, 'L');
                forcePos(btnR, controlAreaTop + 10, vw - 80, 'R');
                forcePos(btnSt, controlAreaTop + 10, vw / 2 - 30, 'START');
                forcePos(btnSe, controlAreaTop + 60, vw / 2 - 30, 'SELECT');

                // Z-Index for menus
                document.querySelectorAll('div[class*="ejs"], .ejs_menu').forEach(m => {
                    m.style.setProperty('z-index', '99999999', 'important');
                });
            };

            // High frequency watcher
            setInterval(applyV22Layout, 100);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FC 淘金者在线玩</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        #ejs_ad_slot,
        .ejs_ad,
        .adsbygoogle,
        div[id*="google_ads"],
        iframe[id*="google"],
        iframe[src*="googlesyndication"],
        iframe[src*="doubleclick"],
        div[style*="z-index: 2147483647"] {
            display: none !important;
            visibility: hidden !important;
            width: 0 !important;
            height: 0 !important;
            opacity: 0 !important;
            pointer-events: none !important;
            width: 0 !important;
            height: 0 !important;
        }
    </style>
    <style>
        :root {
            --primary-color: #ff4500;
            --bg-color: #0a0a0c;
            --text-color: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: var(--text-color);
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #2e1a0a 0%, #0a0a0c 100%);
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 4/3;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        #game-container {
            width: 100%;
            height: 100%;
        }

        #game-container canvas {
            object-fit: contain !important;
            width: 100% !important;
            height: 100% !important;
        }

        #mobile-notice {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            color: #ff4500;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .start-btn {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 69, 0, 0.3);
            transition: transform 0.2s;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div id="mobile-notice">
        <p style="font-size: 1.8rem; font-weight: bold; margin: 15px 0;">画面打不开</p>
        <p style="font-size: 1.5rem; font-weight: bold; margin: 15px 0;">游戏需在电脑端浏览器玩</p>
    </div>

    <div class="container" id="player-frame">
        <div id="game-container"></div>
        <div class="overlay" id="start-overlay">
            <button class="start-btn" id="start-btn" onclick="startGame()">点击开玩</button>
        </div>
    </div>

    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            document.getElementById('mobile-notice').style.display = 'flex';
            document.getElementById('player-frame').style.display = 'none';
        }

        function startGame() {
            document.getElementById('start-overlay').style.display = 'none';

            try {
                const controls = { "0": { "0": "k", "1": "j", "2": "v", "3": "enter", "4": "w", "5": "s", "6": "a", "7": "d" } };
                localStorage.setItem('EJS_settings_controls', JSON.stringify(controls));
                localStorage.setItem('EJS_controls_nes', JSON.stringify(controls));
            } catch (e) { }

            window.EJS_settings = {
                'save-state-location': 'browser',
                'keyconfig': true,
                'autosave': true,
                'adUrl': 'about:blank'
            };

            window.EJS_core = 'nes';
            window.EJS_pathtodata = 'https://www.emulatorjs.com/data/';
            window.EJS_gameUrl = './lode-runner.zip';
            window.EJS_player = '#game-container';
            window.EJS_gameName = "Lode Runner";
            window.EJS_color = '#ff4500';
            window.EJS_defaultControls = { 0: { 4: 'w', 5: 's', 6: 'a', 7: 'd', 0: 'k', 1: 'j', 2: 'v', 3: 'enter' } };

            window.EJS_VirtualGamepad = false;
            window.EJS_TouchControls = false;
            window.EJS_Buttons = false;
            window.EJS_language = 'en-US';

            window.EJS_AdUrl = 'about:blank';
            window.EJS_AdMode = 0;
            window.EJS_AdTimer = 0;

            const loader = document.createElement('script');
            loader.src = 'https://www.emulatorjs.com/loader.js';
            document.head.appendChild(loader);
        }
    </script>
</body>

</html>
